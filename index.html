<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JAVASCRIPT CURSO</title>
</head>
<body>
    <div class="seccion">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="md-6">
                        <label for="name" class="form-label">User name</label>
                        <input type="text" id="name" placeholder="Ingrese nombre de usuario." class="form-control" autofocus>
                    </div>
                    
                    <div class="md-6">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" id="mail" placeholder="Ingrese correo." class="form-control">
                    </div>
                    
                    <div class="md-6">
                        <label for="fono" class="form-label">Telefono</label>
                        <input type="number" id="fono" placeholder="Ingrese numero de contacto." class="form-control">
                    </div>
                    
                    <div class="md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="generoFemenino">
                            <label class="form-check-label" for="generoFemenino">Femenina</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="generoMasculino" checked>
                            <label class="form-check-label" for="generoMasculino">Masculino</label>
                        </div>
                    </div>  
                </div>
                <button type="submit" class="btn btn-primary">Enviar datos</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
